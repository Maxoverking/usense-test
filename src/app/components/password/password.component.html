<div>
    <div class="flex flex-col justify-center mb-4 items-center ">
        <h2 class="mb-2 ">Enter Password</h2>
        <form class="flex ">
            <input class="border px-4 py-2 rounded-xl" 
            type="{{show ? 'text':'password'}}" 
            
            name="password" 
            placeholder="Password..."
            [(ngModel)]="password"
            (ngModelChange)="enterPassword($event)"
            >
            <button 
            type="button "
            
            class=" px-2 ml-2 rounded-md flex items-center"
            [ngClass]="{
            'bg-amber-300': !show,
            'bg-slate-400': show
            }"
            (click)="show = !show"
            >
        <ng-container *ngIf="!show; else showIcon">
            <mat-icon>visibility_off</mat-icon>
        </ng-container>
        <ng-template #showIcon>
            <mat-icon class="text-red-800">visibility</mat-icon>
        </ng-template>
            </button>
        </form>

        <div class="flex mt-2 gap-3 w-[240px] ">

            <span 
             [class]="securityCheck ===  'easy' || securityCheck ===  'less'  ? 'easy ':  
             securityCheck ===  'medium' ? 'medium': 
             securityCheck ===  'hard'? 'hard' : securityCheck ===  'less'? 'easy' : 'low'" ></span>

            <span [class]="securityCheck ===  'medium' ? 'medium': 
            securityCheck ===  'hard'? 'hard  ': securityCheck ===  'less'? 'easy' : 'low'"></span>

            <span [ngClass]="securityCheck ===  'hard' ? 'hard': securityCheck ===  'less'? 'easy' : 'low' "></span>
        </div>
    </div>
</div>
